name: SQL Server Database Project

env:
  Proj_Name: "./GHA-SSDT/GHA-SSDT.sqlproj"
  BuildPlatform: "Any CPU"
  buildConfiguration: "Release"
    
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
 
jobs:

  env:
    runs-on: windows-latest
    steps:
    - name: Create env file
      run: |
        touch .env
        echo Proj_Name="./GHA-SSDT/GHA-SSDT.sqlproj" >> .env
        echo buildPlatform="Any CPU" >> .env
        echo buildConfiguration="Release" >> .env
        cat .env
          
  build:
    needs: env
    runs-on: windows-latest 
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup NuGet.exe for use with actions
      uses: NuGet/setup-nuget@v1.0.5
 
    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1.0.2
    
    - name: Nuget Restore the application
      run: msbuild ${{ env.Proj_Name }} /t:Restore /p:platform=${{ env.buildPlatform }} /p:Configuration=${{ env.buildConfiguration }}
    
    # Create the app package by building and packaging the Windows Application Packaging project
    - name: Run Msbuild
      run: msbuild ${{ env.Proj_Name }} /p:platform=${{ env.buildPlatform }} /p:Configuration=${{ env.buildConfiguration }}

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.1
      with:
        name: SSDTDacPac
        # A file, directory or wildcard pattern that describes what to upload
        path: ./GHA-SSDT/bin/${{ env.buildConfiguration }}/GHA-SSDT.dacpac

  deploy:
    needs: build
    runs-on: windows-latest 
    
    steps:
      - name: Azure Login
        uses: Azure/login@v1.1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Download a Build Artifact
        uses: actions/download-artifact@v2.0.6
        with:
          # Artifact name
          name: SSDTDacPac
          # Destination path
          path: ./GHA-SSDT/bin/${{ env.buildConfiguration }}/GHA-SSDT.dacpac
          
      - name: Azure SQL Deploy
        uses: Azure/sql-action@v1
        with:
          server-name: ${{ secrets.SQL_SERVERNAME }}
          connection-string: ${{â€¯secrets.AZURE_SQL_CONNECTION_STRING }}
          dacpac-package: ./GHA-SSDT/bin/${{ env.buildConfiguration }}/GHA-SSDT.dacpac

name: SQL Server Database Project
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  env:
    runs-on: windows-latest
    steps:
    - name: Create env file
      run: |
        touch .env
        echo Solution_Name="GHA-SSDT.sln" >> .env
        echo buildPlatform="Any CPU" >> .env
        echo buildConfiguration="Release" >> .env
        cat .env
          
  build:
    needs: env
    runs-on: windows-latest 
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
  
    - name: Setup NuGet.exe for use with actions
      uses: NuGet/setup-nuget@v1.0.2
      with:
        nuget-version: 4.4.1
  
    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@2008f912f56e61277eefaac6d1888b750582aa16

    # Restore the application to populate the obj folder with RuntimeIdentifiers

    - name: Dotenv Action
      uses: falti/dotenv-action@v0.2.5
      with:
        # the path to the .env file (including file name)
        path: .env

    - name: Nuget Restore the application
      run: msbuild ${{ steps.dotenv.outputs.Solution_Name }} /t:Restore /p:platform=${{ steps.dotenv.outputs.buildPlatform }} /p:Configuration=${{ steps.dotenv.outputs.buildConfiguration }}
    
    # Create the app package by building and packaging the Windows Application Packaging project
    - name: Run Msbuild
      run: msbuild ${Solution_Name} /p:platform=${buildPlatform} /p:Configuration=${buildConfiguration}

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.1
      with:
        name: SSDTDacPac
        # A file, directory or wildcard pattern that describes what to upload
        path: ./GHA-SSDT/bin/${buildConfiguration}/GHA-SSDT.dacpac

  deploy:
    needs: build
    runs-on: windows-latest 
    
    steps:
      - name: Azure Login
        uses: Azure/login@v1.1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Download a Build Artifact
        uses: actions/download-artifact@v2.0.6
        with:
          # Artifact name
          name: SSDTDacPac
          # Destination path
          path: ./GHA-SSDT/bin/$buildConfiguration/GHA-SSDT.dacpac
          
      - name: Azure SQL Deploy
        uses: Azure/sql-action@v1
        with:
          server-name: ${{ secrets.SQL_SERVERNAME }}
          connection-string: ${{â€¯secrets.AZURE_SQL_CONNECTION_STRING }}
          dacpac-package: ./GHA-SSDT/bin/$buildConfiguration/GHA-SSDT.dacpac
